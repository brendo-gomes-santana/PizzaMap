<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/inicio.css">
  <link rel="stylesheet" href="css/modal.css">
  <link rel="shortcut icon" href="img/entregador-de-pizza-removebg-preview.png" type="image/x-icon">
  <title>Pizza Map | Home </title>
</head>
<body>
  <main class="container" mainContainer="content">
      <section class="input">
        <!--  -->
       <header class="text">
        <h2>Encontre a pizzaria mais proxima!</h2>
        <h4>Somos o seu ponto de encontro</h4>
       </header>
       <!--  -->
        <form class="inputBox">
          <input id="pesquisa" type="text" placeholder="Digite a sua cidade">
          <button type="button" id="buttonSearch"><i class="bi bi-search"></i></button>
        </form>
        
        <h4 class="pub"><i class="bi bi-compass-fill"> </i>Encontre a pizza perfeita em um clique: O sabor que você deseja, onde você quiser! <br>Saiba mais Sobre nosso serviços </h4>
        <button class="explorarBtn"> explorar</button>
      </section>
       <!-- modal -->
      <section class="modalWindow active">
        <div class="cadastroContainer">
          <div class="top">
            <button class="closeBtn">X</button>
          </div>
             <form action="#" class="FormCadastro">
                <div class="inputsArea">
                  <!-- box 1  -->
                   <div class="box box1">
                  
                    <div class="boxImage">
                     <label for="inputFile"><i class="bi bi-camera"></i></label>
                     <input type="file" id="inputFile">
                     <span class="ckeckImage">Imagem selecionada <i class="bi bi-check"></i></span>
                    </div>
                  
                  </div>
                  <!--  b/ -->

                   <!-- box 2 -->
                   <div class="box box2">
                     <div class="inputBox2">
                      <label for="momePizzaria">Nome Da Pizzaria: </label>
                      <input type="text" placeholder="Digite a pizzaria...">
                     </div>

                     <div class="inputBox2">
                      <label for="momePizzaria">Rua: </label>
                      <input type="text" placeholder="Digite a pizzaria...">
                     </div>

                     <div class="inputBox2">
                      <label for="momePizzaria">E-mail: </label>
                      <input type="text" placeholder="Digite a pizzaria...">
                     </div>

                     <div class="inputBox2">
                      <label for="momePizzaria">Link Para Pedidos: </label>
                      <input type="text" placeholder="Digite a pizzaria...">
                     </div>
                   </div>
                   <!-- b/ -->

                   <!-- box 3 -->
                   <div class="box box3">
                      <div class="campos">
                        <div class="input">
                          <label for="">Bairro:</label>
                          <input type="text">
                        </div>

                        <div class="input">
                          <label for="">Cidade:</label>
                          <input type="text">
                        </div>
                      </div>
                      <!--  -->

                      <div class="campos">
                        <div class="input">
                          <label for="">Número:</label>
                          <input type="text">
                        </div>

                        <div class="input">
                          <label for="">C L P :</label>
                          <input type="text">
                        </div>
                      </div>

                      <!--  -->

                      <div class="campos">
                        <div class="input">
                          <label for="">Telefone:</label>
                          <input type="text">
                        </div>

                        <div class="input">
                          <label for="">Whatsapp:</label>
                          <input type="text">
                        </div>
                      </div>

                      <!--  -->

                      <div class="campos buttonCampos">
                        <button class="finalizar">Finalizar</button>
                      </div>
                   </div>
                   <!-- b/ -->
                </div>
             </form>
        </div>
      </section>
         
  </main>
  <script src="js/modal.js"></script>
</body>
</html>
